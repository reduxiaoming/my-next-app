<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Page</title>
</head>

<body>
    <div class="container">
        <h1>Insert Message</h1>
        <form id="insertForm" class="form-group">
            <label for="message">Message:</label>
            <input type="text" id="message" class="form-control" required />
            <label for="userId">User ID:</label>
            <input type="text" id="userId" class="form-control" required />
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
        <div id="response" class="response mt-3"></div>
        <div class="navigation mt-4">
            <a href="/" class="btn btn-link">Go to Home</a>
            <a href="/select" class="btn btn-link">Go to Select</a>
        </div>
    </div>
</body>

</html>
